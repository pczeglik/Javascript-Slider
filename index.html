<!doctype html>
<html lang="pl">
    <head>

        <title>Javascript Slider</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    </head>

            <div class="content">

            </div>
        </div>

        <script src="js/jquery.easing.1.3.js"></script>
